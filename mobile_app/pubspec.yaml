name: warga_app
description: Aplikasi mobile untuk sistem manajemen warga
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Network
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  
  # Local Storage
  shared_preferences: ^2.2.1
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  
  # Utils
  intl: ^0.18.1
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # Navigation
  go_router: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true